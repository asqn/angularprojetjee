<div class="form-container mat-elevation-z5">
  <h1>Se connecter</h1>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div> <mat-form-field>
      <input matInput placeholder="Email " formControlName="email" />
      <mat-error *ngIf="email?.errors?.['required']">
        Email address is required
      </mat-error>
      <mat-error *ngIf="email?.errors?.['email']">
        Please enter a valid email address
      </mat-error>
    </mat-form-field></div>
   <div><mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password" />
    <mat-error *ngIf="password?.errors?.['required']">
      Password is required
    </mat-error>
  </mat-form-field></div>
    
    <div class="center margin-top">
        <button type="submit" mat-raised-button color="primary">Se connecter</button>
    </div>
    <span class="center margin-top">Tu n'as pas de compte? <a class="sign-up-link" routerLink="/sign-up">S'inscrire!</a></span>
  </form>
</div>
